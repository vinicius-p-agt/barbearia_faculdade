<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body class="d-flex flex-column align-items-center justify-content-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100 fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">BARBERSHOP</a>
            </div>
    </nav>

  <!-- Container com borda gradient -->
<div class="gradient-border p-1" style="width: 354px; height: 444px; margin-top: 100px;">
    <!-- Formulário de login centralizado -->
    <div class="card p-4 shadow-lg bg-dark text-white h-100">
        <h3 class="text-center mb-3">Login</h3>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Usuário</label>
                <input type="user" class="form-control bg-dark text-white border border-secondary" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control bg-dark text-white border border-secondary" id="exampleInputPassword1">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary w-75 mt-4 btn-login">Login</button>
            </div>
        </form>
    </div>
</div>

    <footer class="text-center py-4 text-white">
        <p>&copy; 2025 BARBERSHOP.</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="" class="text-white text-decoration-none">Contato</a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
